name: Deploy ATS to AWS

on:
  push:
    branches: [main]

env:
  TF_VAR_region: ${{ secrets.TF_VAR_region }}
  TF_VAR_postgres_password: ${{ secrets.POSTGRES_PASSWORD }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.TF_VAR_region }}

      - name: Generate SSH key pair
        run: |
          ssh-keygen -t rsa -b 2048 -f ~/.ssh/id_rsa -N ""
          echo "PUBLIC_KEY=$(cat ~/.ssh/id_rsa.pub)" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="public_key_path=~/.ssh/id_rsa.pub"
        working-directory: ./terraform

      - name: Get Terraform Outputs
        id: tf-outputs
        run: |
          echo "EC2_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT
          echo "RDS_ENDPOINT=$(terraform output -raw rds_endpoint)" >> $GITHUB_OUTPUT
        working-directory: ./terraform

      - name: Wait for EC2 to be ready
        run: |
          for i in {1..30}; do
            if nc -z ${{ steps.tf-outputs.outputs.EC2_IP }} 22; then
              echo "EC2 is ready!"
              exit 0
            fi
            sleep 10
          done
          echo "EC2 did not become ready in time" >&2
          exit 1

      - name: Deploy with Docker
        run: |
          chmod 600 ~/.ssh/id_rsa

          # Tüm projeyi EC2'ya kopyala (dikkat: .git ve büyük dosyalar hariç)
          rsync -av --exclude='.git' --exclude='terraform/.terraform' --exclude='.terraform.lock.hcl' \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
            ./ ubuntu@${{ steps.tf-outputs.outputs.EC2_IP }}:/home/ubuntu/app/
          
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ steps.tf-outputs.outputs.EC2_IP }} '
            cd /home/ubuntu/app &&
            
            sudo apt update &&
            sudo apt install -y docker.io docker-compose &&
            sudo systemctl start docker &&
            sudo systemctl enable docker &&
            sudo usermod -aG docker ubuntu &&
      
            # EBS zaten Terraform ile mount edildi (user_data)
            # Docker volume oluştur
            sudo -u ubuntu -g docker docker volume create --driver local \
              --opt type=none \
              --opt device=/mnt/ebs \
              --opt o=bind \
              chroma_data &&
      
            # .env dosyası
            echo "LLAMA_CLOUD_API_KEY=${{ secrets.LLAMA_CLOUD_API_KEY }}" > /home/ubuntu/.env &&
            echo "DATABASE_URL=postgresql://postgres:${{ secrets.POSTGRES_PASSWORD }}@${{ steps.tf-outputs.outputs.RDS_ENDPOINT }}/ats_system" >> /home/ubuntu/.env &&
      
            # Docker Compose ile başlat
            sudo -u ubuntu -g docker docker-compose up -d --build
          '

      - name: Cleanup local SSH key
        if: always()
        run: rm -f ~/.ssh/id_rsa ~/.ssh/id_rsa.pub
